<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>New guest</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6"></div>
        <div class="col-sm-offset-2 col-sm-8">
            <h3>Please enter your name!</h3>
            <div class="col-sm-offset-2 col-sm-6">
                <input type="text" id="name" name="name" placeholder="Your name" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <h3>Please enter your locker number!</h3>
            <div class="col-sm-offset-3 col-sm-5">
                <input id="lockerno" type="number" name="lockerno" placeholder="Your locker no."  min="0" max="80"
                       class="form-control"/>
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <input type="submit" min="3"/>
        </div>
    </div>
        </div></div>
</div>
</body>
</html>
